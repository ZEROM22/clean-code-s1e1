<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="header">
      <img class="header__logo" src="./assets/eisenhower-matrix.jpg" alt="eisenhower matrix" width="500" height="250" />
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="main">
      <div class="todo--add">
        <label class="todo__title todo__title--add" for="todo-task-add">Add Item</label>
        <div class="todo__wrapper">
          <input class="todo__input todo__input--add todo__task" id="todo-task-add" type="text" />
          <button class="todo__button--add">Add</button>
        </div>
      </div>

      <div class="todo--incomplete">
        <h3 class="todo__title">Todo</h3>
        <ul id="todo-incomplete-list" class="todo__list">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" />
            <label class="todo__label todo__task">Pay Bills</label>
            <input class="todo__input todo__task" type="text" />
            <button class="todo__button--edit">Edit</button>
            <button class="todo__button--delete">
              <img src="./assets/remove.svg" alt="del" width="42" height="42" />
            </button>
          </li>
          <li class="todo__item todo__item--edit">
            <input class="todo__checkbox" type="checkbox" />
            <label class="todo__label todo__task">Go Shopping</label>
            <input class="todo__input todo__task" type="text" value="Go Shopping" />
            <button class="todo__button--edit">Save</button>
            <button class="todo__button--delete">
              <img src="./assets/remove.svg" alt="del" width="42" height="42" />
            </button>
          </li>
        </ul>
      </div>

      <div class="todo--complete">
        <h3 class="todo__title">Completed</h3>
        <ul id="todo-completed-list" class="todo__list">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked />
            <label class="todo__label todo__task">See the Doctor</label>
            <input class="todo__input todo__task" type="text" />
            <button class="todo__button todo__button--edit">Edit</button>
            <button class="todo__button todo__button--delete">
              <img src="./assets/remove.svg" alt="del" width="42" height="42" />
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
