<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="header">
      <img class="header__logo" src="./assets/eisenhower-matrix.jpg" />
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p>
        <label class="todo-add__title todo__title" for="todo-new-task">Add Item</label>
        <div class="todo__wrapper">
          <input class="todo-add__input todo__input todo__task" id="todo-new-task" type="text" />
          <button>Add</button>
        </div>
      </p>
      <h3 class="todo__title">Todo</h3>
      <ul class="todo-incomplete" id="todo-incomplete-tasks">
        <li>
          <input class="todo__checked" type="checkbox" />
          <label class="todo__label todo__task">Pay Bills</label>
          <input class="todo__input todo__task" type="text" />
          <button class="todo__edit">Edit</button>
          <button class="todo__delete"><img src="./assets/remove.svg" /></button>
        </li>
        <li class="todo__edit--on">
          <input class="todo__checked" type="checkbox" />
          <label class="todo__label todo__task">Go Shopping</label>
          <input class="todo__input todo__task" type="text" value="Go Shopping" />
          <button class="todo__edit">Save</button>
          <button class="todo__delete"><img src="./assets/remove.svg" /></button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul class="todo-complete" id="todo-completed-tasks">
        <li>
          <input class="todo__checked" type="checkbox" checked />
          <label class="todo__label todo__task">See the Doctor</label>
          <input class="todo__input todo__task" type="text" />
          <button class="todo__edit">Edit</button>
          <button class="todo__delete"><img src="./assets/remove.svg" /></button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
