<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" />
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="todo__wrapper">
          <input class="todo__task" id="new-task" type="text" />
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox" />
          <label class="todo__task">Pay Bills</label>
          <input class="todo__task" type="text" />
          <button class="todo__edit">Edit</button>
          <button class="todo__delete"><img src="./remove.svg" /></button>
        </li>
        <li class="todo__edit--on">
          <input type="checkbox" />
          <label class="todo__task">Go Shopping</label>
          <input class="todo__task" type="text" value="Go Shopping" />
          <button class="todo__edit">Save</button>
          <button class="todo__delete"><img src="./remove.svg" /></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="todo__task">See the Doctor</label>
          <input class="todo__task" type="text" />
          <button class="todo__edit">Edit</button>
          <button class="todo__delete"><img src="./remove.svg" /></button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
